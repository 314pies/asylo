syntax = "proto2";

package asylo;

message InotifyEvent {
  optional int32 wd = 1;
  optional uint32 mask = 2;
  optional uint32 cookie = 3;
  optional bytes name = 4;
}

message InotifyEventList {
  repeated InotifyEvent events = 1;
}
